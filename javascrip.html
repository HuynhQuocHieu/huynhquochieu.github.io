<!DOCTYPE html>
<html>
       <head>
                  <style>
    #noidung{background: blue; height:250px; width:100%;color:yellow; font-size:25px;}
    button{background:red;}
</style>
       </head>
       <body>
        <h1>Bài tập JavaScript</h1>
      <form id="myForm" action="">
         <p>họ tên:<input id="textbox1" name="ten" type="text"/></p>
         <p>email:<input id="textbox2" name="email" type="text"/></p>
         <p>giới tính:<input id="textbox3" name="gioitinh" type="text"/></p>
         <p>quốc tịch:<input id="textbox4" name="quoctich" type="text"/></p>
         <p>sở thích:<input id="textbox5" name="sothich" type="text"/></p>
       </form>
        <p id="noidung">chào</p>
        <button type="button" onclick="hienthi()">họ tên </button>            
        <button type="button" onclick="email()">email</button>            
        <button type="button" onclick="gioitinh()">giớitính</button>  
        <button type="button" onclick="quoctich()">quốc tịch</button> 
        <button type="button" onclick="sothich()">sở thích</button> 
        <script>
          function hienthi() {

document.getElementById("noidung").innerHTML = "Tên tôi là " + document.forms["myForm"].ten.value;
          }
         function email() {
             
document.getElementById("noidung").innerHTML ="email:" +  document.forms["myForm"].email.value ;

          }
        function gioitinh() {
              
document.getElementById("noidung").innerHTML ="giớitính:" +  document.forms["myForm"].gioitinh.value;
          }

          function quoctich() {          
document.getElementById("noidung").innerHTML ="quốctịch:" +  document.forms["myForm"].quoctich.value ;
          }

          function sothich() {         
document.getElementById("noidung").innerHTML ="sởthích:" +  document.forms["myForm"].sothich.value ;
          }
        </script>    
     </body>
</html>
